<!doctype html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><title>Urteile, einfach zusammengefasst - shrinkwrap.legal</title><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"><meta name="theme-color" content="#003F5B"><script defer="defer" src="js/main.4426de829d36c6dae7c1.js"></script><link href="css/main.3b9d97d6e7cd47a788b9.css" rel="stylesheet"></head><body><div class="d-xl-flex flex-column flex-lg-row align-items-center vh-100 position-relative"><div class="row"><style>#my-animation {
                position: relative;
                width: 800px;
                height: 530px;
                overflow: hidden;
                border: 1px solid black;
            }

            #my-animation img {
                width: 100%;
            }

            .animation-header {
                margin-bottom: 10px;
            }

            /* Keyframe animation for footer: up 10px in 0.5s, down in 0.8s (total 1.3s) */
            @keyframes footer-bob {
                0% { transform: translateY(0); }
                35% { transform: translateY(0); }
                40% { transform: translateY(-10px); } /* ca 2sek */
                45% { transform: translateY(0); }
                100% { transform: translateY(0); }
            }

            @keyframes footer-visibility-1 {
                0% { opacity: 1; }
                22% { opacity: 1; }   /* 0.8 / 2.6 */
                22.1% { opacity: 0; }
                72% { opacity: 0; }   /* 1.8 / 2.6 */
                72.1% { opacity: 1; }
                100% { opacity: 1; }
            }

            .animation-footer-1 {
                animation: footer-bob 5s ease-in-out infinite, footer-visibility-1 10s linear infinite;
            }

            @keyframes footer-visibility-2 {
                0% { opacity: 0; }
                22% { opacity: 0; }   /* 0.8 / 2.6 */
                22.1% { opacity: 1; }
                72% { opacity: 1; }   /* 1.8 / 2.6 */
                72.1% { opacity: 0; }
                100% { opacity: 0; }
            }

            .animation-footer-2 {
                animation: footer-bob 5s ease-in-out infinite, footer-visibility-2 10s linear infinite;
            }

            /* Visibility timelines (total cycle 2.6s):
               - 0–0.8s: footer-1 visible
               - 0.8–1.8s: footer-2 visible
               - 1.8–2.6s: footer-1 visible
            */


            .animation-footer-container {
                position: relative;
                width: 100%;
            }

            .animation-footer-container img {
                position: absolute;
                top: 0;
                left: 0;
            }</style><div class="col-md-8 m-auto"><h1>Hello World!</h1><div id="my-animation"><img class="animation-header" src="images/header-only.png"/><div class="animation-footer-container"><img class="animation-footer-1" src="images/ris-search-noext-footer.png"/> <img class="animation-footer-2" src="images/store-search-hq-footer.png"/></div></div></div></div></div><script></script><div class="container"><footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"><div class="col-md-4 d-flex align-items-center"><span class="text-muted">&copy; <a href="https://github.com/cproof" class="text-muted text-decoration-none">shrinkwrap.legal team</a></span> &emsp;&middot;&emsp; <a href="mailto:office@fassungsvergleich.at">Kontakt</a></div></footer></div></body></html>
